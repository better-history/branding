<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="base.css"/>
    <link rel="stylesheet" type="text/css" href="../extension/styles/main.css"/>
    <title>Promo - marguee</title>
    <style>
      .frame {
        box-shadow:inset 0 0 50px #CCC;
      }
      img {
        position:absolute;
        top:-185px;
        left:-55px;
      }
      .frame { background:#FFF; }
      h1 {
        padding:0 0 10px;
        font-size:62px;
        border-bottom:1px solid #EEE;
        text-align:center;
      }
      h2 {
        padding-right:24px;
        font-size:32px;
        clear:both;
        margin:40px 0 10px;
        text-align:right;
        padding:0;
        border:none;
      }
      h3 {
        text-shadow: white 0 1px 2px;
        margin-top:282px;
        font-weight:normal;
        color: #53637D;
        font-size:32px;
        text-align:right;
      }
      .side {
        z-index:0;
        border-right:1px solid #c6c9ce;
        float:left;
        width:990px;
        height:100%;
        background:-webkit-linear-gradient(rgba(234, 238, 243, 0.2), #EAEEF3), -webkit-linear-gradient(left, #EAEEF3, #EAEEF3 97%, #D3D7DB)
      }
      .main {
        width:375px;
        float:left;
        padding:15px;
      }
    </style>
  </head>
  <body>
    <div class="frame marquee">
      <div class="side">
        <img src="logo.png" />
      </div>
      <div class="main">
        <h1><em>Better</em> History</h1>
        <h2>Get in touch with your past browsing self</h2>
        <h3>Hot tub recommended</h3>
        <h2></h2>
      </div>
    </div>
  </body>
